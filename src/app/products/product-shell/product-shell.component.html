<div class="row">
    <div class="col-md-4">
        <pm-product-list
            [displayCode]="productState.displayCode()"
            [products]="productState.products()"
            [selectedProduct]="productState.selectedProduct()"
            [errorMessage]="productState.error()"
            (displayCodeChanged)="checkChanged()"
            (initializeNewProduct)="newProduct()"
            (productWasSelected)="productSelected($any($event))"
        ></pm-product-list>
    </div>
    <div class="col-md-8">
        <pm-product-edit
            *ngIf="productState.selectedProduct() as selectedProduct"
            [selectedProduct]="selectedProduct"
            [errorMessage]="productState.error()"
            (clearCurrent)="clearProduct()"
            (update)="updateProduct($any($event))"
            (delete)="deleteProduct($any($event))"
            (create)="saveProduct($any($event))"
        ></pm-product-edit>
    </div>
</div>
